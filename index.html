<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Fare Compare</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-top">
                <div class="logo">
                    <i class="fa-solid fa-car-side"></i> CabCompare
                </div>
                <div class="user-actions">
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
            <div class="search-form">
                <div class="input-group">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="From: Enter pickup location">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-map-marker-alt"></i>
                    <input type="text" placeholder="To: Enter drop-off location">
                </div>
                <div class="datetime-row">
                    <div class="input-group">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-clock"></i>
                        <input type="time">
                    </div>
                </div>
                <button class="search-btn">Find Cabs</button>
            </div>
        </header>

        <!-- Results Section -->
        <main class="results-section">
            <div class="section-title">
                <span>Available Rides</span>
                <a href="#" class="view-all">View All</a>
            </div>
            
            <div class="filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Cheapest</button>
                <button class="filter-btn">Fastest</button>
                <button class="filter-btn">Comfort</button>
            </div>

            <div class="ride-cards">
                <!-- Ride Card 1: Best Price -->
                <div class="ride-card best-price">
                    <span class="badge">Best Price</span>
                    <img src="https://via.placeholder.com/50" alt="Uber Logo" class="ride-logo">
                    <div class="ride-details">
                        <span class="ride-name">Uber Go</span>
                        <div class="ride-info">
                            <span><i class="fa-solid fa-clock"></i> 8 min</span>
                            <span><i class="fa-solid fa-user-group"></i> 4 seats</span>
                        </div>
                    </div>
                    <div class="ride-price">
                        <span class="price">$12.50</span>
                        <span class="eta">10:45 AM</span>
                    </div>
                </div>

                <!-- Ride Card 2: Fastest -->
                <div class="ride-card fastest">
                    <span class="badge">Fastest</span>
                    <img src="https://via.placeholder.com/50" alt="Lyft Logo" class="ride-logo">
                    <div class="ride-details">
                        <span class="ride-name">Lyft Standard</span>
                        <div class="ride-info">
                            <span><i class="fa-solid fa-clock"></i> 5 min</span>
                            <span><i class="fa-solid fa-user-group"></i> 4 seats</span>
                        </div>
                    </div>
                    <div class="ride-price">
                        <span class="price">$14.00</span>
                        <span class="eta">10:42 AM</span>
                    </div>
                </div>

                <!-- Ride Card 3: Regular -->
                <div class="ride-card">
                    <img src="https://via.placeholder.com/50" alt="Ola Logo" class="ride-logo">
                    <div class="ride-details">
                        <span class="ride-name">Ola Micro</span>
                        <div class="ride-info">
                            <span><i class="fa-solid fa-clock"></i> 10 min</span>
                            <span><i class="fa-solid fa-user-group"></i> 3 seats</span>
                        </div>
                    </div>
                    <div class="ride-price">
                        <span class="price">$13.00</span>
                        <span class="eta">10:47 AM</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-list"></i>
                <span>My Rides</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-wallet"></i>
                <span>Payment</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-user-circle"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

</body>
</html>
